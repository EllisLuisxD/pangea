<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <title th:text="${item.titlePage}"></title> -->
<link th:href="@{/mdbootstrap/css/mdb.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="login-page" style="background-image: url(/img/fondoFooter.jpg);">
    <div class="login-from-wrap">
        <form class="login-from" th:action="@{/pangea/logueo}" method="post" th:object="${administrador}">
            <h1 class="site-title">
                <a href="#">
                    <img  src="https://pangea.com.pe/wp-content/uploads/2021/12/Recurso-1.png" alt="">
                </a>
            </h1>

				<div class="form-group">
                <label for="name">Usuario</label>
                <input type="text" id="name" class="form-control" name="name" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" class="validate" name="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <input style="width: 100%" data-mdb-ripple-init type="submit" class="button-primary" name="login-submit" id="login-submit" value="Iniciar Sesión"></input>
<!--                 <a class="button-primary" th:href="@{/dashboard}">Ingresar</a> -->
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/}" class="for-pass">Volver al inicio</a>
            </div>
        </form>
    </div>
</div>


  
<script type="text/javascript" th:src="@{../mdbootstrap/js/mdb.min.js}"></script>
</body>

</html>
