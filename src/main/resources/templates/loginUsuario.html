<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <title th:text="${item.titlePage}"></title> -->
<link th:href="@{/mdbootstrap/css/mdb.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="login-page" style="background-image: url(/img/fondoFooter.jpg);">
    <div class="login-from-wrap">
        <form class="login-from" th:action="@{/loginUsuario}" method="post">
            <h1 class="site-title">
                <a href="#">
                    <img  src="https://pangea.com.pe/wp-content/uploads/2021/12/Recurso-1.png" alt="">
                </a>
            </h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuario o contraseña inválidos</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" class="validate" name="password">
            </div>
            <div class="form-group">
                <button style="width: 100%" data-mdb-ripple-init type="submit" class="button-primary" name="login-submit" id="login-submit">Iniciar Sesión</button>
            </div>
            <div class="d-flex justify-content-center">
                <a th:href="@{/registro/usuario}" class="for-pass">¿Eres nuevo? Regístrate aquí.</a>
            </div>
            <div class="d-flex justify-content-center">
                <a th:href="@{/}" class="for-pass">Volver al inicio</a>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{../mdbootstrap/js/mdb.min.js}"></script>
</body>
</html>
